<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./booking.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair Display SC:wght@400;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Piazzolla:wght@400;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ribeye Marrow:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rambla:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Port Lligat Slab:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Port Lligat Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Petrona:wght@900&display=swap"
    />
  </head>
  <body>
    <div class="booking">
      <div class="booking-inner">
        <div class="online-booking-parent">
          <div class="online-booking">online booking</div>
          <div class="first-name-input-wrapper">
            <div class="first-name-input">
              <div class="last-name-input1">
                <div class="mobile-input"></div>
              </div>
              <div class="ellipse-parent2">
                <div class="frame-child111"></div>
                <div class="frame-child112"></div>
                <div class="frame-child113"></div>
                <div class="frame-child114"></div>
                <div class="frame-child115"></div>
                <div class="frame-child116"></div>
                <div class="frame-child117"></div>
                <div class="frame-child118"></div>
                <div class="frame-child119"></div>
                <div class="frame-child120"></div>
                <div class="input-fields"></div>
              </div>
              <div class="last-name-input2">
                <div class="last-name-input-child"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <main class="booking-info-parent">
        <button class="booking-info">
          <img
            class="booking-info-child"
            alt=""
            src="./public/rectangle-145@2x.png"
          />

          <b class="first-name">first name</b>
        </button>
        <button class="booking-info1">
          <img
            class="booking-info-item"
            alt=""
            src="./public/rectangle-145@2x.png"
          />

          <b class="last-name4">last name </b>
        </button>
        <button class="booking-info2">
          <img
            class="booking-info-inner"
            alt=""
            src="./public/rectangle-145@2x.png"
          />

          <b class="mobile-no">mobile no</b>
        </button>
        <footer class="message-box">
          <img
            class="book-container-icon"
            loading="lazy"
            alt=""
            src="./public/rectangle-148@2x.png"
          />

          <b class="message">message</b>
        </footer>
        <button class="booking-info3">
          <img
            class="booking-info-child1"
            alt=""
            src="./public/rectangle-149@2x.png"
            id="rectangleImage"
          />

          <b class="book" id="bookText">book</b>
        </button>
        <img
          class="book-1-icon"
          loading="lazy"
          alt=""
          src="./public/book-1@2x.png"
        />
      </main>
    </div>

    <script>
      var rectangleImage = document.getElementById("rectangleImage");
      if (rectangleImage) {
        rectangleImage.addEventListener("click", function (e) {
          window.location.href = "./desktop.html";
        });
      }
      
      var bookText = document.getElementById("bookText");
      if (bookText) {
        bookText.addEventListener("click", function (e) {
          window.location.href = "./desktop.html";
        });
      }
      </script>
  </body>
</html>
